<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planted | Contact</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;400;700&family=Roboto&display=swap"
        rel="stylesheet">
    
    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/921924a5a0.js" crossorigin="anonymous"></script>
    <!-- 
        <i class="far fa-copyright"></>
        <i class="fab fa-facebook-f"></i> 
        <i class="fab fa-twitter"></i>
        <i class="fab fa-whatsapp"></i>
        <i class="fab fa-instagram"></i>-->
    
    <!-- Style stylesheet -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <!-- Header Section  -->
    <header class="contact-header" role="banner">

        <!-- Navigation -->
        <nav class="contact-nav-container" role="navigation">
            <div class="wrapper nav-container">
                <!-- Logo  -->
                <span class="logo">Planted</span>
                <ul>
                    <li><a href="./index.html">home</a></li>
                    <li><a href="#">about</a></li>
                    <li><a href="./blog.html">blog</a></li>
                    <li><a class="nav-contact" href="#">contact</a></li>
                </ul>
            </div>
        </nav>

        <div class="wrapper secondary-h1-container">
            <h1 class="yellow-heading">Get in <span class="span-break">Touch</span> </h1>
        </div>
    </header>

    <main  id="main" class="contact-main" role="main">
        <div class="wrapper">
            <address class="contact-container">
                <div class="socials">
                    <ul>
                        <li>
                            <a href="" aria-label="Visit us on facebook"><i class="fab fa-facebook-f"></i></a>
                        </li>
                        <li>
                            <a href="" aria-label="Visit us on instagram"><i class="fab fa-instagram"></i></a>
                        </li>
                        <li>
                            <a href="" aria-label="Visit us on twitter"><i class="fab fa-twitter"></i></a>
                        </li>
                        <li>
                            <a href="" aria-label="Contact us on whats app"><i class="fab fa-whatsapp"></i></a>
                        </li>
                    </ul>
                </div>
                <!-- CHECK OUT SEMANTIC ELEMENTS FOR EMAIL, HOW TO HANDLE IT  -->
                <span><a href="mailto: info@email.com">info@email.com</a></span>
                <!-- CHECK IF BR IS THE WAY TO GO  -->
                <span>
                    123-456-7890 <br>
                    123 Queen Street West, Unit 10 <br>
                    Toronto, Ontario <br>
                    M5V2D5
                </span>
            </address>
        </div>
        
        <form action="">
            <fieldset>
                <legend></legend>
                <div class="input-container">
                    <label class="sr-only" for="name" ></label>
                    <input type="text" name="name" id="name" required placeholder="Name">
                    <label class="sr-only" for="email"></label>
                    <input type="email" name="email" id="email" required placeholder="Email Address">
                </div>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </main>

    <!-- Footer Content  -->
    <footer role="contentinfo">
        <span>Created @ <a href="">Juno College </a><i class="far fa-copyright"></i> 2020</span>
    </footer>
    
</body>
</html>
