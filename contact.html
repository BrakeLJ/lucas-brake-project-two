<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planted | Contact</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;400;700&family=Roboto&display=swap"
        rel="stylesheet">
    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/921924a5a0.js" crossorigin="anonymous"></script>
    <!-- 
        <i class="far fa-copyright"></>
        <i class="fab fa-facebook-f"></i> 
        <i class="fab fa-twitter"></i>
        <i class="fab fa-whatsapp"></i>
        <i class="fab fa-instagram"></i>-->
    
    <!-- Style stylesheet -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <!-- Header Section  -->
    <header class="contact-header" role="banner">

        <!-- Navigation -->
        <nav class="contact-nav-container" role="navigation">
            <div class="wrapper nav-container">
                <!-- Logo  -->
                <span class="logo nav__logo">Planted</span>
                <!-- Nav links  -->
                <!-- Skip link  -->
                <a href="#main" class="nav__skip">Skip to main content.</a>
                <ul class="nav__ul">
                    <li class="nav__li"><a class="nav__link" href="./index.html">home</a></li>
                    <li class="nav__li"><a class="nav__link" href="#">about</a></li>
                    <li class="nav__li"><a class="nav__link" href="./blog.html">blog</a></li>
                    <li class="nav__li"><a class="nav__link current-page" href="./contact.html">contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="wrapper secondary-h1-container">
            <h1 class="yellow-heading">Get in <span class="span-break">Touch</span> </h1>
        </div>
    </header>

    <!-- Main Content  -->
    <main  id="main" class="main-contact" role="main">
        <div class="wrapper">
            <div class="contact-flex">
                <!-- Should I use address element here to be more semantic? It was havok on my styling and couldn't get rig of the italics  -->
                <!-- Contact information  -->
                <span class="address">
                    <ul class="address__ul">
                        <li class="address__li">
                            <a class="address__socials-link" href="" aria-label="Visit us on facebook"><i class="fab fa-facebook-f"></i></a>
                        </li>
                        <li>
                            <a class="address__socials-link" href="" aria-label="Visit us on instagram"><i class="fab fa-instagram"></i></a>
                        </li>
                        <li>
                            <a class="address__socials-link" href="" aria-label="Visit us on twitter"><i class="fab fa-twitter"></i></a>
                        </li>
                        <li>
                            <a class="address__socials-link" href="" aria-label="Contact us on whats app"><i class="fab fa-whatsapp"></i></a>
                        </li>
                    </ul>
                    <span class="span-break address__email">
                        <a class="address__email-link" href="mailto: info@email.com">info@email.com</a>
                    </span>
                    <!-- Used br here. I know its out of fashion but Jen Simmons said it was good for addresses and poems. thoughts? -->
                    <span class="section__text">
                        123-456-7890 <br />
                        123 Queen Street West, Unit 10 <br />
                        Toronto, Ontario <br />
                        M5V2D5
                    </span>
                </span>
                
                <form class="form" action="#">
                    <fieldset class="form__fieldset form__fieldset--contact">
                        <label class="sr-only" for="name">input your name</label>
                        <input class="form__input form__input--margin form__input--contact" type="text" name="name" id="name" required placeholder="Name">
                        <label class="sr-only" for="email">input your email</label>
                        <input class="form__input form__input--contact" type="email" name="email" id="email" required placeholder="Email Address">
                        <textarea class="form__message form__message--contact" name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                        <button class="section__btn form__btn" type="submit">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer Content  -->
    <footer role="contentinfo">
        <span>Created @ <a href="">Juno College </a><i class="far fa-copyright"></i> 2020</span>
    </footer>
    
</body>
</html>
